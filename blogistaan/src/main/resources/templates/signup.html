	<section>
<!-- Contact -->

    <div class="contact-page" style="color:#ffffff">

      <h1>Registration form</h1>
      <div class="boundary"></div>
      <form  class="contact-formation" method="post" action="/do-action" th:object="${user}">
       
        
       <div class="form-group" >
       <div  th:if="${session.message}" th:classappend="${session.message.type}">
        <p th:text="${session.message.content}" ></p>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
       </div>
        
        <label for="name_field">First Name</label>
        <input type="text" th:value="${user.firstName}" th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}" class="contact-formation-text" id="name_field" name="firstName" placeholder="Enter your first name" required="required">
        <div th:each="e : ${#fields.errors('firstName')}" th:text="${e}"></div>
        
        <label for="name_field">Last Name</label>
        <input type="text" th:value="${user.lastName}" th:classappend="${#fields.hasErrors('lastName')?'is-invalid':''}" class="contact-formation-text" id="name_field" name="lastName" placeholder="Enter your last name" required="required">
        <div th:each="e : ${#fields.errors('lastName')}" th:text="${e}"></div>
       
        <label for="email_field">Email</label>
        <input type="email" th:value="${user.email}" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" class="contact-formation-text" id="email_field" name="email" placeholder="Enter your email" required="required">
        <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
        
        <label for="password_field">Password</label>
        <input type="password" class="contact-formation-text" rows="30" id="password_field" name="password" placeholder="Enter your password" required="required">
        <!-- <div th:each="e : ${#fields.errors('password')}" th:text="${e}"></div> -->
        
        <label for="password_field1">Re-Enter Password</label>
        <span id='message' style="background-color:#fff;"></span>
        <input type="password" class="contact-formation-text" rows="30" id="password_field1" name="password1" placeholder="Re-Enter your password" required="required">
        <!-- <div th:each="e : ${#fields.errors('password')}" th:text="${e}"></div> -->
        
       
        <script th:inline="javascript">
        $('#password_field1').on('keyup', function () {
        	  if ($('#password_field').val() == $('#password_field1').val()) {
        	    $('#message').html('');
        	  } else 
        	    $('#message').html('Not Matching').css('color', 'red');
        	});
        </script>
        
        
        <!-- <label for="about_field">About</label> -->
        <!-- <textarea class="contact-formation-text" th:text="${user.about}" th:classappend="${#fields.hasErrors('about')?'is-invalid':''}" id="about_field" name="about" placeholder="About"></textarea>
        <div th:each="e : ${#fields.errors('about')}" th:text="${e}"></div> -->
        
        <label for="gender_field">Gender</label>
        <div class="input_field radio_option contact-formation-text1 ">
              <input type="radio" th:value="Male" name="gender" id="rd1" required="required">
              <label for="rd1">Male</label>
              <input type="radio" th:value="Female" name="gender" id="rd2">
              <label for="rd2">Female</label>
              <input type="radio" th:value="Other" name="gender" id="rd3">
              <label for="rd3">Other</label>
       	</div>
       	
       	<label for="country_field">Country</label>
        <div class="input_field select_option contact-formation-text">
          <select required="required" class=" contact-formation-text1" name="country" id="country" >
            <option value="" >Select a country</option>
            <option value="America">America</option>
            <option value="Australia">Australia</option>
            <option value="Africa">Africa</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Canada">Canada</option>
            <option value="Germany">Germany</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Russia">Russia</option>
            <option value="Sri-Lanka">Sri-Lanka</option>
            <option value="Other">Other</option>
          </select>
          <!-- <div class="select_arrow"></div> -->
        </div>
        
        <label for="dob_field">Enter Date of birth</label>
        
        <div class=" contact-formation-text" >
        <input class="contact-formation-text1"  type="date" id="birthday" name="dateOfBirth" required="required">
        
        </div>
        
        <!--  <label for="blog_field">Your Blog Name</label>
        <input type="text"  class="contact-formation-text" id="name_field" name="firstName" placeholder="Enter your first name" required="required"> -->
       <!-- < div th:each="e : ${#fields.errors('firstName')}" th:text="${e}"></div> -->
        
        
        
        <div class="input-group contact-formation-text1">
  
    <div class="">
      <input type="checkbox" id="radio_field" name="agreement">
      <label for="radio_field">Agree to the terms and conditions.</label>
    </div>
    
    
  
</div>
        <input type="submit" class="contact-formation-btn" name="click" value="Send">
        </div>
      </form>

    <script th:inline="javascript">
						
						$(document).ready(function() {
							
						      $('#summernote').summernote({
						        placeholder: 'Hello Bootstrap 4',
						        tabsize: 2,
						        height: 400,
						        toolbar: [
						        	  ['style', ['style']],
						        	  ['font', ['bold', 'underline', 'clear']],
						        	  ['fontname', ['fontname']],
						        	  ['color', ['color']],
						        	  ['para', ['ul', 'ol', 'paragraph']],
						        	  ['table', ['table']],
						        	  ['insert', ['link', 'picture']],
						        	  ['view', ['fullscreen', 'codeview', 'help']],
						        	],
						        	callbacks: {
						                onImageUpload: function (files) {
						                     for (var i = 0; i < files.length; i++) {
						                         send(files[i]);
						                     }
						                 }
						             }
						        });
						      
						      function send(file) {
						    	    if (file.type.includes('image')) {
						    	        var name = file.name.split(".");
						    	        name = name[0];
						    	        var data = new FormData();
						    	        data.append('file', file);
						    	        $.ajax({
						    	            url: '/user/image',
						    	            type: 'POST',
						    	            contentType: false,
						    	            cache: false,
						    	            processData: false,
						    	            /* dataType: 'JSON', */
						    	            data: data,
						    	            success: function (url) {
						    	                $('#summernote').summernote('insertImage', url);
						    	            },
						    	            error: function (jqXHR, textStatus, errorThrown) {
						    	                alert(textStatus + " abc  " + errorThrown);
						    	            }
						    	        });
						    	    }
						    	}
						    
						    $(".trigger_popup_fricc").click(function(){
						       $('.hover_bkgr_fricc').show();
						    });
						   /*  $('.hover_bkgr_fricc').click(function(){
						        $('.hover_bkgr_fricc').hide();
						    }); */
						    $('.popupCloseButton').click(function(){
						        $('.hover_bkgr_fricc').hide();
						    });
						    
						   /*  $(".btn_wrapper").hide(); */
						    $('#url_field').keyup(function(){
						    	var blogUrl = $('#url_field').val();
							    var url = "/user/checkBlogUrl";
							   /*  var str = $('#url_field').val(); */
							    var regex = /^[A-Za-z0-9]+$/;
							    if(!$("#url_field").val()){
						    		$("#namedisplay").empty();
						    		$("#namediv").hide();
						    		/* $(".btn_wrapper").hide(); */
						    		$(".btns").prop('disabled', true);
						    	}
							    else if(regex.test(blogUrl) == false) {
							       /*  alert('illegal characters.'); */
							    	$("#namediv").show();
									$("#namedisplay").empty();
									$("#namedisplay").append("Illegal character");
						    		/* $(".btn_wrapper").hide(); */
									$(".btns").prop('disabled', true);
							    }
							    else{
							    	/* $(".btn_wrapper").show(); */
							    	$(".btns").prop('disabled', false);
							    	$.ajax({
								    	url: url,
								    	type: "POST",
								    	data: {
								    		blogUrl: blogUrl
								    	},
								    	success : function(response){
								    		$("#namediv").show();
	    									$("#namedisplay").empty();
	    									$("#namedisplay").append(response);
	    									var str = response;
	    									if(str.includes("unavailable")){
	    							    	/* 	$(".btn_wrapper").hide(); */
	    							    	
	    										$(".btns").prop('disabled', true);
	    									}
								    		
								    	},
								    	error : function(){
								    		alert("error message: "+ response);
								    		console.log(response);
								    	}
								    });
								    
							    }
						    });
						   $("#name_field").keyup(function(){
							   var c = $('#name_field').val()[0];
							   console.log("Consolelog:  "+ c);
							   var name = $('#name_field').val();
							   var regex = /^[A-Za-z0-9 -_]+$/;
							   var splchar = /^[A-Za-z0-9]+$/;
							   if(!$("#name_field").val()){
						    		$("#namedisplay1").empty();
						    		$("#namediv1").hide();
						    		/* $(".btn_wrapper").hide(); */
						    		$(".btns").prop('disabled', true);
						    	}
							   else if( (splchar.test($('#name_field').val()[0]) == false) || (regex.test(name) == false)  ) {
							       /*  alert('illegal characters.'); */
							    	$("#namediv1").show();
									$("#namedisplay1").empty();
									$("#namedisplay1").append("Illegal character");
						    		/* $(".btn_wrapper").hide(); */
									$(".btns").prop('disabled', true);
							    }
							   else{
								   $("#namediv1").hide();
								  /*  $(".btns").prop('disabled', false); */
							   }
						   });
						   
						  $('.btns').click(function(){
							  var blogName = $('#name_field').val();
							  var blogUrl = $('#url_field').val();
							  var category = $('#category').val();
							  $.ajax({
								  url : "/user/createBlog",
								  type : "POST",
								  async: false,
								  data : {
									  blogName : blogName,
									  blogUrl : blogUrl,
									  category : category
								  },
								  success : function(response){
									  /* console.log("success: " + response); */
									  window.location = '/user/index';
								  },
								  error : function(){
									  console.log("error: "+ response);
								  }
							  });
						  });
						    
						  
						});
						
						</script>
